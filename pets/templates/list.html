{% extends "base.html" %}


{% block title %} List{% endblock title %}

{% block content %}


{% for pet in pets %}

<br />
<div class="container ">


<div class="row" style="">


<div class="card col-lg-12 ">
  <div class="card-header">
    {{pet.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{pet.age}}--{{pet.price}} </h5>
    <p class="card-text">{% if pet.image %}
  			<img src="{{pet.image.url}}"  class="card-img-top"  alt="" >
  		{% endif %}</p>
  <!-- <a href="{% url 'car-detail' car.id %}" class="btn btn-outline-success">View</a>
	<a href="{% url 'car-update' car.id %}" class="btn btn-outline-success">Edit</a> -->

  </div>
</div>
</div>
</div>






{% endfor %}
{% endblock content %}
